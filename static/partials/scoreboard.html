<h2>Scoreboard</h2>
<div score-chart chart-data='scoreHistory' with-legend
  start-date='{{config.game_start}}' end-date='{{config.game_end}}' class='sbchart'></div>
<table class='table table-striped table-responsive' id='scoreboard'>
  <thead>
    <tr><th>Position</th>
      <th><span ng-show='config.teams'>Team</span><span
          ng-hide='config.teams'>Player</span></th>
      <th>Score</th></tr>
  </thead>
  <tbody>
    <tr ng-repeat='entry in scoreboard'><td
        class='col-md-1'>{{entry.position}}</td>
      <td><a ng-href='/teams/{{entry.tid}}'>{{entry.name}}</a></td>
      <td class='col-md-2'>{{entry.score}}</td></tr>
  </tbody>
</table>
